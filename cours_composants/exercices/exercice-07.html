<body>
<div id="app">
    <h2 class="mb-4">Je compte mes légumes</h2>
    <liste-legumes :legumes="legumes"></liste-legumes>
    <button type="button" class="mt-3 btn btn-success" @click="genererPDF">Générer le PDF</button>
</div>

<script src="../composants/liste_legumes.js"></script>

<script>
    app = Vue.createApp({
        components: {
            "liste-legumes": liste_legumes
        },
        data() {
            return {
                legumes:[
                    {
                        'nom':"carottes",
                        'quantite':6
                    },
                    {
                        'nom':"radis",
                        'quantite':3
                    },
                    {
                        'nom':"courgettes",
                        'quantite':0
                    }
                ]
            };
        },
        methods:{
            genererPDF(){
                alert('PDF généré !')
            }
        }
    });
    app.mount("#app");
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
